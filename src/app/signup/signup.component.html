<div id="page_wrap" class="blue_bg">
	
    <div class="login_header">
      <div class="container">
        <div class="alt_logo">
          <a routerLink="/home">
            <img src="../../assets/images/funpay-logo-alt.png" />
          </a>
        </div>
      </div>
    </div>
  
    <div id="section1" class="p30">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="form_wrap">
              <div class="form_title">
                <h1>Sign Up</h1>
              </div>
  
              <div class="form_content">
                <form method="post">
                  <div class="form_itm">
                    <input type="text" name="first_name" class="textfield" placeholder="First Name">
                  </div>
  
                  <div class="form_itm">
                    <input type="text" name="last_name" class="textfield" placeholder="Last Name">
                  </div>
  
                  <div class="form_itm">
                    <input type="email" name="email" class="textfield" placeholder="Email">
                  </div>
  
                  <div class="form_itm">
                    <input type="password" name="password" class="textfield" placeholder="Password">
                  </div>
  
                  <div class="form_itm">
                    <input type="password" name="confirm_password" class="textfield" placeholder="Confirm Password">
                  </div>
  
                  <div class="form_itm">
                    <select name="country" class="selection">
                      <option value="">Select Country</option>
                    </select>
                  </div>
  
                  <div class="form_itm">
                    <button type="submit" class="form_btn">Sign Up</button>
                  </div>
                </form>
              </div>
            </div>
  
            <div class="form_extra">
              <p>Already have an account? <a routerLink="/login">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-altfooter></app-altfooter>

</div>
